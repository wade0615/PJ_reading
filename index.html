<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>喜愛的書</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>

    <div id="app">
        <h1>使用Vue.js計算呈現資訊/v-if</h1>
        <h3>實戰博客來排行榜資料轉換html<span><img class="bkl_icon" src="http://pk.ixpanel.com/images/pk/201108/0824/BOOKS.gif"/><a href="https://www.books.com.tw/web/sys_saletopb/books/03/?loc=P_002_004" target="_blank">(連結網址)</a></span></h3><br/>
        <label>詳細模式
            <input type="checkbox" v-model="mode_detail">
            <!-- <h5> {{mode_detail}} </h5> -->
        </label>
        <label>優惠價</label><span v-for="(book,id) in books">
            <label>{{id+1}}
                <input type="checkbox" v-model="book.is_discount">
            </label></span>
        <label>小呈現
            <input type="radio" v-model="mode_size">
        </label>
        <label>大呈現
            <input type="radio" v-model="mode_size" value="true">
            <!-- <h5> {{mode_size}} </h5> -->
        </label>
        <br>
        <div class="book" :class="{detail:mode_detail,big:mode_size}" v-for="book in books"><img :src="book.img">
            <!-- v-bind:class="{detail:mode_detail}" {{mode_detail?'detail':''}} -->
            <!-- :class="mode_size" -->
            <div class="infos">
                <h2 class="name" v-if="!mode_detail"><a :href="book.link_book" target="_blank">{{book.name.substring(0,18)}}</a></h2>
                <h2 class="name" v-if="mode_detail"><a :href="book.link_book" target="_blank">{{book.name}}</a></h2>
                <h4 class="author">作者: <a :href="book.link_author" target="_blank">{{book.author}}</a></h4>
                <h4 class="publish" v-if="mode_detail">出版社: {{book.publish_house}} </h4>
                <h4 class="price" v-if="book.is_discount">優惠價: <span class="red">{{book.discount*100}}</span><span>折 </span><span class="red">{{parseInt(book.price*book.discount)}}</span><span>元</span></h4>
                <h4 class="price" v-if="!book.is_discount">價錢: <span class="red">{{book.price}}</span><span>元</span></h4>
                <h4 class="publish" v-if="mode_detail">出版日期: {{book.date}} </h4>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.js"></script>
    <script src="reading.js"></script>
</body>

</html>
